{% extends 'portfolio/base.html' %}



{% block title %}
    {{ blog.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 text-justify">
                <h1 class="text-center blogtitle">{{ blog.title }}</h1>
                <h5 class="text-muted text-center">{{ blog.date|date:'F jS Y' }}</h5>
                <p class="">{{ blog.description|safe}}</p>
                <hr>
            </div>
        </div>
    </div>
{% endblock %}
